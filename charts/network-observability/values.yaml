          # @section -- Processor
          # @default -- Disabled
          type: Disabled

          # -- TLS configuration when `type` is set to `Provided`.
          # @section -- Processor
          # @default -- {}
          provided:
            # -- Path to the certificate file name within the configmap or secret.
            # @section -- Processor
            # @default -- ''
            certFile: ''

            # -- Path to the certificate private key within the configmap or secret.
            # @section -- Processor
            # @default -- ''
            certKey: ''

            # -- The name of the secret or configmap containing the certificate and key files.
            # @section -- Processor
            # @default -- ''
            name: ''

            # -- Namespace of the configmap or secret.
            # @section -- Processor
            # @default -- ''
            namespace: ''

            # -- The type for the certificate. Can either be configmap or secret.
            # @section -- Processor
            # @default -- ''
            type: ''

          # -- Reference to the CA file when `type` is set to `Provided`.
          # @section -- Processor
          # @default -- {}
          providedCaFile:
            # -- File name within the config map or secret.
            # @section -- Processor
            # @default -- ''
            file: ''

            # -- The name of the secret or configmap containing the CA file.
            # @section -- Processor
            # @default -- ''
            name: ''

            # -- Namespace of the configmap or secret.
            # @section -- Processor
            # @default -- ''
            namespace: ''

            # -- The type for the CA file. Can either be configmap or secret.
            # @section -- Processor
            # @default -- ''
            type: ''
    # -- Subnetlabel allows to define custom labels on subnets and IPs or to enable automatic labelling of recognized subnets in OpenShift, which is used to identify cluster external traffic.
    # When a subnet matches the source or destination IP of a flow, a corresponding field is added: `SrcSubnetLabel` or `DstSubnetLabel`.
    # @section -- Processor
    subnetLabels:
      # --  allows to customize subnets and IPs labelling, such as to identify cluster-external workloads or web services.
      # If you enable `openShiftAutoDetect`, `customLabels` can override the detected subnets in case they overlap.
      # <br />Example<br />
      # - cidrs:
      #     - "1.2.3.4/32"
      #   name: some-name
      # @section -- Processor
      # @default -- []
      customLabels: []

    # -- UNSUPPORTED: Filters lets you define custom filters to limit the amount of generated flows.
    # These filters provide more flexibility than the eBPF Agent filters (in `spec.agent.ebpf.flowFilter`), such as allowing to filter by Kubernetes namespace,
    # but with a lesser improvement in performance
    # @section -- Processor
    # @default -- []
    filters: []
      # -- `filters` is a list of matches that must be all satisfied in order to remove a flow.
      # - allOf:
      #      # -- Type of matching to apply. Can be either: <br />
      #      # <ul>
      #      # <li>Equal: The field must be equal to the value.</li>
      #      # <li>NotEqual: The field must not be equal to the value.</li>
      #      # <li>Presence: The field must contain the value.</li>
      #      # <li>Absense: The field must not contain the value.</li>
      #      # <li>MatchReges: The field must match the regular expression.</li>
      #      # <li>NotMatchRegex: The field must not match the regular expression.</li>
      #      # </ul>
      #      # @default -- Equal
      #    - matchType: Equal

      #      # -- Name of the field to filter on.
      #      field: reert

      #      # -- Value to filter on. When `matchType` is `Equal` or `NotEqual`, you can use field injection with `$(SomeField)` to refer to any other field of the flow.
      #      value: Equal

      #  # -- Sammpling is an optional sampling rate to apply to this filter.
      #  # @default -- ''
      #  sampling: ''

      #  # -- If specified, these filters only target a single output: `Loki`, `Metrics` or `Exporters`. By default, all outputs are targeted.
      #  # @default -- []
      #  outputTarget: Metrics

    # -- Resource requirements
    # @section -- Processor
    # @default -- {}
    resources: {}

    # -- Deduper allows you to sample or drop flows identified as duplicates, in order to save on resource usage.
    # @section -- Processor
    # @default -- {}
    deduper:
      # -- Set the Processor de-duplication mode. It comes in addition to the Agent-based deduplication because the Agent cannot de-duplicate same flows reported from different nodes.<br />
      # Possible values: <br />
      # <ul>
      # <li>Disabled: No de-duplication is performed.</li>
      # <li>Sample: Randomly sample flows to reduce the flow volume.</li>
      # <li>Drop: Drop flows identified as duplicates.</li>
      # </ul>
      # @section -- Processor
