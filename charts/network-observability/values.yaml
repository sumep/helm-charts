  # -- Prometheus defines Prometheus settings, such as querier configuration used to fetch metrics from the Console plugin.
  # @section -- Prometheus
  # @default -- {}
  prometheus:

    # -- Prometheus querying configuration, such as client settings, used in the Console plugin.
    # @section -- Prometheus
    # @default -- {}
    querier:

      # -- must be set according to the type of Prometheus installation that stores network observability metrics:
      # <ul>
      # <li>Auto: Try to configure it autoamtically</li>
      # <li>Manual: for manual setup</li>
      # </ul>
      # @section -- Prometheus
      # @default -- Auto
      mode: Auto

      # -- Timeout  is the read timeout for console plugin queries to Prometheus. A timeout of zero means no timeout.
      # @section -- Prometheus
      # @default -- 30s
      timeout: 30s

      # -- When `enable` is `true`, the Console plugin queries flow metrics from Prometheus instead of Loki whenever possible.
      # It is enbaled by default: set it to `false` to disable this feature. <br />
      # The Console plugin can use either Loki or Prometheus as a data source for metrics (see also `spec.loki`), or both.<br />
      # Not all queries are transposable from Loki to Prometheus. Hence, if Loki is disabled, some features of the plugin are disabled as well,<br />
      # such as getting per-pod information or viewing raw flows.
      # If both Prometheus and Loki are enabled, Prometheus takes precedence and Loki is used as a fallback for queries that Prometheus cannot handle.
      # If they are both disabled, the Console plugin is not deployed.
      # @section -- Prometheus
      # @default -- true
      enable: true

      # -- Prometheus configuration for Manual mode.
      # @section -- Prometheus
      # @default -- {}
      manual:
        # -- TLS configuration for.
        # @section -- Prometheus
        # @default -- {}
        tls:
          # -- Enable TLS for Loki.
          # @section -- Prometheus
          # @default -- false
          enable: false

          # -- Skip verification of the TLS certificate.
          # @section -- Prometheus
          # @default -- false
          insecureSkipVerify: false

