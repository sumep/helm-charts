            # @section -- Prometheus
            # @default -- ''
            name: ''

            # -- Namespace of the configmap or secret.
            # @section -- Prometheus
            # @default -- ''
            namespace: ''

            # -- The type for the certificate. Can either be configmap or secret.
            # @section -- Prometheus
            # @default -- ''
            type: ''

          # -- defines the reference of the certificate for the Certificate Authority.
          # @section -- Prometheus
          # @default -- {}
          caCert:
            # -- File name within the config map or secret.
            # @section -- Prometheus
            # @default -- 'service-ca.crt'
            file: ''

            # -- The name of the secret or configmap containing the CA file.
            # @section -- Prometheus
            # @default -- loki-gateway-ca-bundle
            name: ''

            # -- Namespace of the configmap or secret.
            # @section -- Prometheus
            # @default -- ''
            namespace: ''

            # -- The type for the CA file. Can either be configmap or secret.
            # @section -- Prometheus
            # @default -- ''
            type: ''

        # -- `url` is the address of an existing Prometheus service to use for querying metrics.
        # @section -- Prometheus
        # @default -- 'http://prometheus:9090'
        url: 'http://prometheus:9090'

        # -- Set `true` to forward logged in user token in queries to Prometheus
        # @section -- Prometheus
        # @default -- false
        forwardUserToken: false

